<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CS 240</title>
    <style>
        body { font-family: sans-serif; background: black; color: #EEE; font-size: 4vw; }
        h1 {color: #3F3;}
        .product {
            text-transform: uppercase;
            background-image: linear-gradient(
                -225deg,
                #231557 0%,
                #44107a 15%,
                #ff1361 30%,
                #fff800 45%,
                #ff1361 60%,
                #44107a 75%,
                #231557 100%
            );
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            text-fill-color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
        }

        @keyframes textclip {to {background-position: 200% center;}}

    </style>
</head>
<body>
<h1>CS 240: Advanced Software Construction</h1>
<p>Welcome to the amazing world of HTTP communication using <span class="product">Spark Java</span></p>
</body>
</html>
